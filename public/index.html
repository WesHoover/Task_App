<!doctype html>
<html ng-app="todoApp"><!-- assign angular app -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>doot - get it done now... or later</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" type="text/css" href="/public/styles/styles.css">

  <style>
    html {
     overflow-y:scroll;
    }
    body {
     padding-top:5%;
    }
    .jumbotron {
     margin-top:0%;
    }
    #main-form {
      width: 75%;
    }
    ::-webkit-input-placeholder {
    color: rgb(51, 51, 51);
    }

    :-moz-placeholder { /* Firefox 18- */
       color: rgb(51, 51, 51);
    }

    ::-moz-placeholder {  /* Firefox 19+ */
       color: rgb(51, 51, 51);
    }

    :-ms-input-placeholder {
       color: rgb(51, 51, 51);
    }

  </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1 id="title-text">doot<span class="label label-info"></span></h1>
        </div>
        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input class="main-form" type="text" class="form-control input-lg text-center" placeholder="" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)">
                    </label>
                    <input type="text" name="" id="" placeholder="{{ todo.text }}">
                    <!--Creating an editable list element
                          use todo.text for form overlay
                          when todo.text is clicked, hide it reveal(or swap in) form
                          for should have the text from the list element filled in and already selected
                            -->



                </div>

            </div>
        </div>



    </div>

</body>
</html>
